<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КликСуши</title>
</head>
<style>
    .formrow {
        margin: 10px 5px;

    }
</style>

<body>
    <h2>Заказ</h2>
    <form method="get" action="search.html">
        <div class="formrow">
            <label for="firstname">Имя:</label>
            <input type="text" required id="firstname" autocomplete="off" placeholder="Ваше имя" name="Имя">
        </div>
        <div class="formrow">
            <label for="email">email</label>
            <input type="email" id="email" placeholder="Ваша эл. почта" name="email">
        </div>
        <div class="formrow">
            <label for="phone">Телефон</label>
            <input type="phone" id="phone" placeholder="Ваш номер телефона" name="phone">
        </div>
        <div class="formrow">
            <label>
                <span>Адрес</span>
                <input type="text" name="address" id="Area" list="addressSuggestions">
                <datalist id="addressSuggestions">
                    <option>Выберите район и улицу</option>
                    <option>Центральный</option>
                    <option>Хостинский</option>
                    <option>Лоо</option>
                    <option>Лазаревский</option>
                    <option>Адлер</option>
                </datalist>
            </label>
        </div>


    </form>

    <textarea id="message" name="comment" id="" cols="30" rows="10"
        placeholder="Дополнительные пожелания повару и курьеру."></textarea>




    <fieldset>
        <div>
           <p>Нужно ли класть салфетки? </p> 
           <label for="npY">Да</label>
            <input type="radio" value="yes" id="napkinsY" name="napkinsY" />
            <label for="npN">Нет</label>
            <input type="radio" value="no" id="napkinsN" name="napkinsN" />
           
        </div>
        <div>
            <p>
                Тип палочек:
            </p>
            <input type="radio" value="regular" id="regular" name="chopsticks" />
            <label for="sticktype1">Обычные</label>
            <input type="radio" value="rookie" id="rookie" name="chopsticks" />
            <label for="sticktype2">Учебные</label>
        </div>
        <div>
            <label for="numberOfSticks" id="chopsticksNumber" name="chopstickNumber">Количество персон (1-6)</label>
            <input type="number" id="chopstickNumber" name="chopstickNumber" min="1" max="6">
        </div>

    </fieldset>
    <div class="formrow">
        <label>
            <span>Выберите блюдо:</span>
            <select id="nameOfPizza" name="nameOfPizza">
                <option value="">Не выбрано</option>
                <option value="Cali">Калифорния</option>
                <option value="Phily">Филадельфия</option>
                <option value="Tempura">Тэмпура</option>
                <option value="Sushimi">Сушими</option>
            </select>
        </label>
    </div>

    <div class="formrow"> <button type="submit" value="Заказать"> Заказать </button> </div>
</body>

</html>
