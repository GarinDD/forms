<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #username {
        color: purple;
        font-weight: bold;
    }

    #password {
        color: antiquewhite;
        font-weight: bold;
    }

    .formrow {
        margin: 10px 5px;

    }
</style>

<body>
    <h2>Регистрация</h2>
    <form method="get" action="search.html">
        <div class="formrow">
            <label for="firstname">Имя:</label>
            <input type="text" required id="firstname" autocomplete="off" placeholder="Ваше имя" name="Имя">
        </div>
        <div class="formrow">
            <label for="email">email</label>
            <input type="email" id="email" placeholder="Ваша эл. почта" name="email">
        </div>
        <div class="formrow">
            <label>
                <span>Адрес</span>
                <input type="text" name="address" id="Area" list="addressSuggestions">
                <datalist id="addressSuggestions">
                    <option>Центральный</option>
                    <option>Хостинский</option>
                    <option>Лоо</option>
                    <option>Лазаревский</option>
                    <option>Адлер</option>
                </datalist>
            </label>
        </div>


    </form>

    <textarea id="message" name="comment" id="" cols="60" rows="10" placeholder="Дополнительный комментарий"></textarea>

    <div>
        <p>
            Пол:
        </p>
        <input type="radio" value="male" id="gender1" name="sex" />
        <label for="gender1">Мужской</label>
        <input type="radio" value="female" id="gender2" name="sex" />
        <label for="gender2">Женский</label>
    </div>


    <fieldset>
        <legend>Ваши интересы</legend>
        <div>
            <input type="checkbox" id="music" name="music">
            <label for="music">Музыка</label>
        </div>
        <div>
            <input type="checkbox" id="sport" name="sport" checked>
            <label for="sport">Спорт</label>
        </div>


    </fieldset>
    <div class="formrow">
        <label>
            <span>Выберите суши:</span>
            <select id="nameOfPizza" name="nameOfPizza">
                <option value="">Не выбрано</option>
                <option value="Cali">Калифорния</option>
                <option value="Phily">Филадельфия</option>
                <option value="Quattro Stagioni"></option>
                <option value="Quattro Formaggi" selected>Quattro Formaggi</option>
            </select>
        </label>
    </div>
    <div class="formrow">
        <label>
            <span>Genre:</span>
            <input type="text" name="genre" id="userGenre" list="genreSuggestions">
            <datalist id="genreSuggestions">
                <option>Comedy</option>
                <option>Horror</option>
                <option>Drama</option>
                <option>Thriller</option>
                <option>Science Fiction</option>
                <option>Fantasy</option>
            </datalist>
        </label>
    </div>
    <div class="formrow">
        <input type="range" name="userRating" id="rating" min="1" max="5" step="1">
        
    </div>


        <div class="formrow"> <input type="submit" value="Отправить"> </div>
</body>

</html>
